<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/26a0d164a3.js" crossorigin="anonymous"></script>
    <script src="bootstrap.bundle.min.js / bootstrap.bundle.js " crossorigin="anonymous"></script>   
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <div class="logo_container">        
            <img src="Logo.svg" alt="logo les petits plats" class="logo_img">
        </div>
        <h1 class="header_title">CHERCHEZ PARMI PLUS DE 1500 RECETTES 
            DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            <div class="input-group search-bar">
                <input type="text" class="form-control" placeholder="Rechercher une recette, un ingrédient, ...">
                <button class="btn btn-primary" type="button" >
                    <i class="fa fa-search"></i>
                </button>
            </div>
    </header>
    <main>
        <div class="forms_container">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Ingredients
                </button>
                <div class="dropdown-menu dropdown-menu-dark">
                    <input type="text" class="input_recherche_tag_list-ingredients" id="ingredients">
                    <ul class="list-elements-recette" id="list-ingredients"></ul>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Ustensiles
                </button>
                <div class="dropdown-menu dropdown-menu-dark">
                    <input type="text" class="input_recherche_tag_list-ustensils" id="ustensils">
                    <ul class="list-elements-recette" id="list-ustensils"></ul>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Appareils
                </button>
                <div class="dropdown-menu dropdown-menu-dark">
                    <input type="text" class="input_recherche_tag_list-appliance" id="appliance">
                    <ul class="list-elements-recette" id="list-appliance"></ul>
                </div>
            </div>
            <span class="nbr_de_recette"></span>
        </div>
        <div class="card-group d-flex justify-content-between" id="card_container"></div>
    </main>
   <footer></footer>
   <script src="recipes.json"></script> 
   <script type="module" src="filters-factory.js"></script> 
   <script type="module" src="Filters.js"></script> 
   <script type="module" src="recipe-factory.js"></script> 
   <script type="module" src="index.js"></script> 
   <script type="module" src="algo_methode_array.js"></script> 
   <script type="module" src="displayRecipe.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
