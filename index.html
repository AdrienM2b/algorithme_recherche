<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/26a0d164a3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <div class="logo_container">
        <img
          src="./assets/Logo.png"
          alt="logo les petits plats"
          class="logo_img"
        />
      </div>
      <h1 class="header_title">
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
      </h1>
      <div class="input-group search-bar">
        <input
          type="text"
          class="form-control"
          placeholder="Rechercher une recette, un ingrédient, ..."
        />
        <button class="btn btn-primary search-btn" type="button">
          <i class="fa fa-search loupe-filter-principal_input"></i>
        </button>
        <i class="fa fa-times reset-icon"></i>
      </div>
    </header>
    <main>
      <div class="filters d-flex flex-column">
        <div
          class="filters_dropdown_nbr-recipes d-flex flex-row align-items-center"
        >
          <div class="dropdown filters_dropdown_container">
            <button
              class="btn dropdown-toggle rounded-3"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              data-bs-auto-close="true"
            >
              Ingredients
              <i class="fa-solid fa-angle-down"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-white">
              <div
                class="dropdown-input-container d-flex flex-row align-items-center"
              >
                <input
                  type="text"
                  class="input_recherche_tag_list"
                  id="ingredients"
                />
                <i class="fa fa-times clear-icon"></i>
                <i class="fa fa-search loupe-filter"></i>
              </div>
              <ul class="list-elements-recette" id="list-ingredients"></ul>
            </div>
          </div>
          <div class="dropdown filters_dropdown_container">
            <button
              class="btn dropdown-toggle rounded-3"
              type="button"
              data-bs-toggle="dropdown"
              data-bs-auto-close="true"
              aria-expanded="false"
            >
              Ustensiles
              <i class="fa-solid fa-angle-down"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-white">
              <div
                class="dropdown-input-container d-flex flex-row align-items-center"
              >
                <input
                  type="text"
                  class="input_recherche_tag_list"
                  id="ustensils"
                />
                <i class="fa fa-times clear-icon"></i>
                <i class="fa fa-search loupe-filter"></i>
              </div>
              <ul class="list-elements-recette" id="list-ustensils"></ul>
            </div>
          </div>
          <div class="dropdown filters_dropdown_container">
            <button
              class="btn dropdown-toggle rounded-3"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              data-bs-auto-close="true"
            >
              Appareils
              <i class="fa-solid fa-angle-down"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-white">
              <div
                class="dropdown-input-container d-flex flex-row align-items-center"
              >
                <input
                  type="text"
                  class="input_recherche_tag_list"
                  id="appliance"
                />
                <i class="fa fa-times clear-icon"></i>
                <i class="fa fa-search loupe-filter"></i>
              </div>
              <ul class="list-elements-recette" id="list-appliance"></ul>
            </div>
          </div>
          <span class="nbr_de_recette filters_nbr-recipes_container"></span>
        </div>
        <div class="selected-tag_container d-flex flex-row gap-3"></div>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="card_container"></div>
    </main>
    <footer></footer>
    <script type="module" src="/affichage-recette/displayRecipe.js"></script>
    <script type="module" src="/utils-filters/filters-factory.js"></script>
    <script type="module" src="/utils-filters/extractElements.js"></script>
    <script type="module" src="recipes.js"></script>

    <script type="module" src="/affichage-recette/recipe-factory.js"></script>
    <script
      type="module"
      src="/algorithme_de_recherche/algo_methode_array.js"
    ></script>
    <script type="module" src="/affichage-recette/index.js"></script>
    <script type="module" src="./utils-filters/listeners.js"></script>
  </body>
</html>
