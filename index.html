<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">    
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <div class="logo_container">        
            <img src="Logo.png" alt="logo les petits plats" class="logo_img">
        </div>
        <h1 class="header_title">CHERCHEZ PARMI PLUS DE 1500 RECETTES 
            DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            <div class="input-group search-bar">
                <input type="text" class="form-control" placeholder="Rechercher une recette, un ingrédient, ...">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </div>
            </div>
    </header>
    <main>
        <div class="forms_container">
                <input type="text" list="list-ingredients" name="ingredients" id="ingredient" placeholder="Ingredients">
                <datalist id="list-ingredients">
                    <select name="ingredients" id="select-ingredients"></select>
                </datalist>
            <form action="#" method="get">
                <input type="text" list="list-ustensils" name="ustensiles" id="ustensiles" placeholder="Ustensiles">
                <datalist id="list-ustensils">
                </datalist>
            </form>
            <form action="#" method="get">
                <input list="list-appliance" name="appareils" id="appareils" placeholder="Appareils">
                <datalist id="list-appliance">
                </datalist>
            </form>
            <span class="nbr_de_recette">1500 recettes</span>
        </div>
        <div class="card-group d-flex justify-content-between" id="card_container"></div>
    </main>
   <footer></footer>
   <script src="recipes.json"></script> 
   <script src="filter-factory.js"></script> 
   <script src="recipe-factory.js"></script> 
   <script src="displayRecipe.js"></script> 
</body>
</html>
